
<script type="text/javascript">
  function login(){
    var loginform = document.loginform;
    var user_id = loginform.id.value;
    var user_password = loginform.password.value;
    if(!user_id || !user_password){
      alert("아이디와 비밀번호 모두 입력해주세요")
    }else{
      loginform.submit();
    }

  }
  function check(event){
    if(event.keyCode ==13){
      login();
    }
  }

</script>

  <body class="text-center">
    {% if error %}
    <script type="text/javascript">
    alert("로그인 실패")
    </script>
    
    {% endif %}
<main class="form-signin">
  <form method="POST" action="" name="loginform" onsubmit="return false">
    <!--<img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      {% csrf_token %}
      
      <div class="form-floating">
        <input type="id" class="form-control" id="floatingInput" name="id" placeholder="id" onkeydown="check(event)">
        <label for="floatingInput">ID</label>
      </div>
      <div class="form-floating">
        <input type="password" onkeydown="check(event)" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="button" onclick="login()">로그인</button>
    </form>

  </form>
